<body class="fluig-style-guide">

	<form class="totvs-form grid vertical create-form-components ui-sortable t0" name="createFormComponents"
		style="padding-left: 10px; padding-right: 10px;">
		<h1 class="title-form-application">Protocolo GEAD</h1>
		<div class="paragraph-is-required system-message-information alert alert-info" role="alert">
			Todos os campos com * são de preenchimento obrigatório.
		</div>

		<div class="panel panel-info" id="div_00">
			<!-- trocar o ID -->
			<div class="panel-heading">
				<h3 class="panel-title">
					<a class="collapse-icon up" data-toggle="collapse" data-parent="#div_00" data-target="#contabilizacao"
						href="#contabilizacao">
						<span class="flaticon flaticon-message icon-sm"></span>
						Contabilização
					</a>
				</h3>
			</div>
			<div id="contabilizacao" class="panel-collapse collapse in">
				<!-- trocar o ID -->
				<div class="panel-body">
					<div class="row form-input">
						<div class="col-sm-12">
							<label>Aprovado?</label>
							<div class="radio-options">
								<div class="radio">
									<label><input type="radio" name="rd_contabilizacao_00" value="Sim">Sim</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="rd_contabilizacao_00" value="Nao">Não</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-info" id="div_01">
			<!-- trocar o ID -->
			<div class="panel-heading">
				<h3 class="panel-title">
					<a class="collapse-icon up" data-toggle="collapse" data-parent="#div_01" data-target="#conciliacao"
						href="#conciliacao">
						<!-- trocar o href,data-target, data-parent -->
						<span class="flaticon flaticon-message icon-sm"></span>
						Conciliação
					</a>
				</h3>
			</div>
			<div id="conciliacao" class="panel-collapse collapse in">
				<!-- trocar o ID -->
				<div class="panel-body">
					<div class="row form-input">
						<div class="col-sm-12">
							<label>Aprovado?</label>
							<div class="radio-options">
								<div class="radio">
									<label><input type="radio" name="rd_conciliacao_01" value="Sim">Sim</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="rd_conciliacao_01" value="Nao">Não</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-info" id="div_02">
			<!-- trocar o ID -->
			<div class="panel-heading">
				<h3 class="panel-title">
					<a class="collapse-icon up" data-toggle="collapse" data-parent="#div_02" data-target="#efetivacao"
						href="#efetivacao">
						<!-- trocar o href,data-target, data-parent -->
						<span class="flaticon flaticon-message icon-sm"></span>
						Efetivação
					</a>
				</h3>
			</div>
			<div id="efetivacao" class="panel-collapse collapse in">
				<!-- trocar o ID -->
				<div class="panel-body">
					<div class="row form-input">
						<div class="col-sm-12">
							<label>Efetivado?</label>
							<div class="radio-options">
								<div class="radio">
									<label><input type="radio" name="rd_efetivacao_02" value="Sim">Sim</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="rd_efetivacao_02" value="Nao">Não</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
